
<app-sidenav></app-sidenav>

<div class="account">
    <h1>Your Account</h1>




<div class="name">
    <h3>Username</h3>

<div class="input-group mb-3">
    <input type="text" class="form-control"  name="p_email" [(ngModel)]="admindata.email"  [disabled]="inactive1" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text"  (click)="changemail()" id="basic-addon2"  style="cursor:pointer ;">Edit</span>
    </div>
    <span class="input-group-text" *ngIf="showme" (click)="editadminmail()" style="cursor:pointer ;">save</span>

  </div>
</div>


<div class="name">
  <h3>Password</h3>

<div class="input-group mb-3">
  <input type="text" class="form-control"type="password"  name="p_password"[(ngModel)]="admindata.password"   [disabled]="inactive2" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text"  (click)="changepwd()" id="basic-addon2"  style="cursor:pointer ;">Edit</span>
  </div>
  <!-- <span class="input-group-text" *ngIf="showme2" (click)="savemail()"  style="cursor:pointer ;">save</span> -->

</div>
</div>

<div class="name"  *ngIf="showme2" >

  <h3>Old password</h3>
<div class="input-group mb-3">
  <input type="text" class="form-control" name="p_email" [(ngModel)]="admindata.email"   aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text"  (click)="newpwd()" id="basic-addon2"  style="cursor:pointer ;">Edit</span>
  </div>

</div>
</div>

<div class="name"  *ngIf="showme3" >

  <h3>Create NewPassword</h3>
<div class="input-group mb-3">
  <input type="text" class="form-control" name="p_email" [(ngModel)]="admindata.email"   aria-describedby="basic-addon2">
</div>
</div>

</div>
